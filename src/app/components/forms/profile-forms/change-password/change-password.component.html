<form [formGroup]='form'>

  <app-password-input
    placeholder='Текущий пароль'
    formControlName='currentPassword'
  ></app-password-input>

  <app-password-input
    placeholder='Новый пароль'
    formControlName='newPassword'
  ></app-password-input>

  <app-password-input
    placeholder='Повторите пароль'
    formControlName='repassword'
  ></app-password-input>

  <app-button
    theme='GREY'
    type='submit'
  >
    Сохранить
  </app-button>
</form>

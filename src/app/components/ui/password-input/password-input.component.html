<input
  [type]="changeType ? 'text' : 'password'"
  [placeholder]='placeholder'
  (change)='onChange($event)'
>

<span (click)="viewPassword()">
  <ng-container *ngIf="visible; else hide">
    <img src="/assets/signUp-page/showPassword.svg"
         alt="showPassword">
  </ng-container>
</span>

<ng-template #hide>
  <img src="/assets/signUp-page/hidePassword.svg"
       alt="hidePassword">
</ng-template>

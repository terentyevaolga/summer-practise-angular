<header>
	<div class='header__container'>
		<a routerLink='/'
		><img src='/assets/img/logo.svg'
          class='header__container__logo'
		      alt='logo'>
		</a>

		<nav class='header__nav'>
			<a routerLink='/'
			   class='header__nav__link'
			   [routerLinkActiveOptions]='{exact:true}'
			   routerLinkActive='header__nav__active-link'
			>Главная</a>

			<a routerLink='/courses'
			   class='header__nav__link'
			   routerLinkActive='header__nav__active-link'
			>Мои курсы</a>

			<app-button-with-icon
        theme="DEFAULT"
      >
        <app-icon name='bell'
                  width='24px'
                  height='24px'
        ></app-icon>
			</app-button-with-icon>

			<app-button
        type="submit"
        theme="DEFAULT"
        (mouseover)='focus()'
        class="header__nav__avatar"
      >
				<img src='/assets/img/profile.svg'
				     alt='profile'>
			</app-button>

      <app-button
        theme="DEFAULT"
        class="header__nav__menu"
        (click)='openSidebarPanel()'
      >
        <img src="/assets/svg/burger-menu.svg" alt="menu">
      </app-button>
		</nav>
	</div>
</header>

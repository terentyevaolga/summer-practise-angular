<div class='course'
     *ngFor='let item of course$| async'
>
  <img src='{{item.img}}'
       class="course__letterImg"
       alt='letter'>
  <div class="course__description">
    <div class="course__description__top">
      <h3>{{item.title}}</h3>
      <app-button
        theme="WHITE"
        class="course__description__btn"
      >
        <img src="/assets/main-page/arrow.svg" alt="arrow">
      </app-button>
    </div>
    <p>{{item.text}}</p>
  </div>
</div>

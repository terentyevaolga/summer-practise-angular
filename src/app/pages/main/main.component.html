<div class='main__container'>
  <img src="/assets/svg/bigA.svg" alt="alpha">
  <div class='main__welcome'>
    <h1>Привет, <span>Рустем!</span></h1>
    <p>Мы&nbsp;сделали Агону, чтобы учить тому, что хорошо умеем сами&nbsp;&mdash; создавать крутые цифровые
      продукты.</p>
  </div>

  <section class='main__courses'>
    <h3>Твои курсы</h3>

    <div class='main__courses__list'>
      <ng-container *ngFor='let item of courses$| async'>
        <app-course-card [title]="item.title"
                         [text]="item.text"
                         [img]="item.img"
        ></app-course-card>
      </ng-container>
    </div>
  </section>
</div>
